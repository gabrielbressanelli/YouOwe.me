<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {% if message.tags == "success" %}
              <img src="https://gerarmemes.s3.us-east-2.amazonaws.com/memes/f55c7ea5.webp" alt="Success Image" width="200" height="200" class="me-3">
            {% elif message.tags == "warning" %}
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmFzq0lu57xb07Wo_rOkXGf8hKnTmVhyvVDA&s" alt="Warning Image" width="200" height="200" class="me-3">
            {% endif %}
            
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>
      <br></br>
      {% block content %}
      {% endblock %}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
